<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test::inputs with hints</title>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        // hints appear on typing and disappear on blur
        function displayUsernameHint() {
            $("#usernameHint").show();
        }
        function hideUsernameHint() {
            $("#usernameHint").hide();
        }

        function displayPasswordHint() {
            $("#passwordHint").show();
        }
        function hidePasswordHint() {
            $("#passwordHint").hide();
        }





    </script>
</head>
<body>
<h1>Page with JQuery</h1>

<div style="width: 400px">
    <form>
        <fieldset title="Login form">
            <label> Username:
                <input id="username" name="username" onblur="hideUsernameHint()" oninput="displayUsernameHint()"
                       value=""/>
            </label>
            <div id="usernameHint" style="display: none">username hint</div>
            <br/>
            <label>Password:
                <input id="password" name="password" onblur="hidePasswordHint()" oninput="displayPasswordHint()"
                       value=""/>
            </label>
            <div id="passwordHint" style="display: none">password hint</div>
            <br/>
        </fieldset>
    </form>
</div>
</body>
</html>
